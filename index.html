<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <!-- Logo/Header -->
        <div class="header">
            <h1 class="logo">ASCENDA</h1>
            <h6 class="logo">Negocios inmobiliarios</h6>
        </div>

        <!-- Mensagem Principal -->
        <div class="message">
            <h2> <span class="highlight">DENTRO DE POCO</span></h2>
        </div>

        <!-- Countdown -->
        <div class="countdown">
            <div class="time-box">
                <div class="time" id="days">0</div>
                <div class="label">dias</div>
            </div>
            <div class="time-box">
                <div class="time" id="hours">0</div>
                <div class="label">horas</div>
            </div>
            <div class="time-box">
                <div class="time" id="minutes">0</div>
                <div class="label">minutos</div>
            </div>
            <div class="time-box">
                <div class="time" id="seconds">0</div>
                <div class="label">segundos</div>
            </div>
        </div>

        <!-- Newsletter Section -->
        <div class="newsletter">
            <p>Para recibir las últimas actualizaciones sobre nuestro sitio web, suscríbase.</p>
            <div class="subscribe-form">
                <input type="email" placeholder="Introduce tu correo electrónico..." id="emailInput">
                <button onclick="subscribe()">Inscribirse</button>
            </div>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.instagram.com/katia.michele.schecheleski/" target="_blank" aria-label="Instagram">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://www.youtube.com/@cynthiabarretomino2025" target="_blank" aria-label="YouTube">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                    <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                </svg>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright 2024 | Reservados todos los derechos - Ascenda Inmobiliaria</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
